<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let booksId = [];
            let booksName = [];
            let inventoryQuantity = [];

            let soLoaiSach = parseInt(prompt("Có bao nhiêu loại sách cần kiểm tra bổ sung hôm nay?"));

            for (let i = 0; i < soLoaiSach; i++) {

                let maSach;
                do {
                    maSach = prompt("Nhập mã sách thứ " + (i + 1) + ":");
                } while (maSach === "");

                let tenSach;
                do {
                    tenSach = prompt("Nhập tên sách thứ " + (i + 1) + ":");
                } while (tenSach === "");

                let soLuong;
                do {
                    soLuong = parseInt(prompt("Nhập số lượng tồn kho hiện tại:"));
                } while (isNaN(soLuong) || soLuong < 0);

                booksId.push(maSach);
                booksName.push(tenSach);
                inventoryQuantity.push(soLuong);
            }

            console.log("Tổng số loại sách đang kiểm tra: " + booksId.length);

            let demCanBoSung = 0;

            for (let i = 0; i < inventoryQuantity.length; i++) {
                if (inventoryQuantity[i] <= 5) {
                    demCanBoSung++;
                }
            }

            console.log("Số lượng sách cần ưu tiên bổ sung (≤ 5 bản): " + demCanBoSung);

            console.log("Các mã sách đã hết hàng:");

            let coHetHang = false;

            for (let i = 0; i < inventoryQuantity.length; i++) {
                if (inventoryQuantity[i] === 0) {
                    console.log("- " + booksId[i]);
                    coHetHang = true;
                }
            }

            if (!coHetHang) {
                console.log("Không có sách nào hết hàng.");
            }

            console.log("Danh sách chi tiết sách cần kiểm tra:");

            for (let i = 0; i < booksId.length; i++) {
                console.log(
                    (i + 1) + ". " +
                    "Mã sách: " + booksId[i] +
                    " | Tên sách: " + booksName[i] +
                    " | Tồn kho: " + inventoryQuantity[i]
                );
            }

    </script>
</body>
</html>
