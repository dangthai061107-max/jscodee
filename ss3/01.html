<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let total = prompt("How many loans today?");
            let count = 0;

            for (let i = 1; i <= total; i++) {
                let name = prompt("Name:");
                let book = prompt("Book:");
                let days = prompt("Days:");

                console.log(`Loan #${i}: ${name} - ${book}`);

                if (days > 14) {
                    console.log("Warning: Over 14 days!");
                } else {
                    console.log("Success!");
                }

                count++;
            }

            console.log("Total loans: " + count);
    </script>
</body>
</html>
