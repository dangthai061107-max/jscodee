<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let totalBooks = 0;
        let lostBooks = 0;
        let outOfStock = 0;
        let manyStock = 0;
        let normalStock = 0;

        while (true) {
            let choice = prompt("Tiếp tục kiểm kê sách tiếp theo? (có/không)");

            if (choice === "không") {
                break;
            }

            if (choice !== "có") {
                continue;
            }

            let bookId;
            do {
                bookId = prompt("Nhập mã sách:");
            } while (bookId === "");

            let bookName = prompt("Nhập tên sách:");

            let quantity;
            do {
                quantity = parseInt(prompt("Số lượng thực tế trong kho:"));
            } while (isNaN(quantity) || quantity < 0);

            let status;
            do {
                status = parseInt(prompt(
                    "Tình trạng sách:\n1 - Bình thường\n2 - Mất"
                ));
            } while (status !== 1 && status !== 2);

            totalBooks++;

            if (status === 2) {
                console.log("Sách mất");
                lostBooks++;
            }
            else if (status === 1 && quantity === 0) {
                console.log("Sách hết (vẫn còn trong hệ thống)");
                outOfStock++;
            }
            else if (status === 1 && quantity >= 10) {
                console.log("Sách tồn kho nhiều");
                manyStock++;
            }
            else {
                console.log("Sách tồn kho bình thường");
                normalStock++;
            }
        }

        console.log("===== BÁO CÁO KIỂM KÊ =====");
        console.log("Tổng số sách đã kiểm kê:", totalBooks);
        console.log("Số sách mất:", lostBooks);
        console.log("Số sách hết hàng:", outOfStock);

    </script>
</body>

</html>
