<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let players = [
            "P001-Nguyễn Văn A-Thủ môn",
            "P002-Trần Thị B-Hậu vệ",
            "P003-Lê Văn C-Hậu vệ",
            "P004-Phạm Văn D-Tiền vệ",
            "P005-Hoàng Thị E-Tiền đạo",
            "P006-Vũ Minh F-Tiền đạo",
            "P007-Đặng Văn G-Thủ môn"
        ];

        function printTeamRoster() {
            console.log("Danh sách đội bóng:");
            for (let i = 0; i < players.length; i++) {
                let parts = players[i].split("-");
                console.log(
                    `${i + 1}. Mã: ${parts[0]} | Tên: ${parts[1]} | Vị trí: ${parts[2]}`
                );
            }
        }

        function countPlayerByPosition(players) {
            let result = {};

            for (let i = 0; i < players.length; i++) {
                let position = players[i].split("-")[2];

                if (result[position] === undefined) {
                    result[position] = 1;
                } else {
                    result[position]++;
                }
            }

            return result;
        }

        function hasGoalkeeper() {
            for (let i = 0; i < players.length; i++) {
                let position = players[i].split("-")[2];
                if (position === "Thủ môn") {
                    return true;
                }
            }
            return false;
        }

        printTeamRoster();

        let countResult = countPlayerByPosition(players);
        console.log("Số lượng cầu thủ theo vị trí:");
        console.log(countResult);

        console.log("Đội bóng có thủ môn không?");
        console.log(hasGoalkeeper());

    </script>
</body>

</html>
