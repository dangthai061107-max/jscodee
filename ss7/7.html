<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let players = [];
        let goals = [];

        const getTotalGoals = function () {
            let total = 0;
            for (let g of goals) {
                total += g;
            }
            return total;
        };

        function findMostGoals(goalsArray) {
            if (goalsArray.length === 0) return 0;

            let max = goalsArray[0];
            for (let g of goalsArray) {
                if (g > max) {
                    max = g;
                }
            }
            return max;
        }

        let choice;

        do {
            choice = prompt(
                "--- QUẢN LÝ ĐỘI BÓNG ---\n" +
                "1. Nhập cầu thủ mới\n" +
                "2. Xem danh sách đội hình\n" +
                "3. Xem thành tích toàn đội\n" +
                "4. Tìm Vua phá lưới\n" +
                "0. Thoát\n\n" +
                "Người dùng chọn:"
            );

            switch (choice) {

                case "1": {
                    let name = prompt("Nhập tên cầu thủ:");
                    let goal = Number(prompt("Nhập số bàn thắng:"));

                    players.push(name);
                    goals.push(goal);

                    console.log(Đã thêm ${ name } thành công.);
                    break;
                }

                case "2": {
                    if (players.length === 0) {
                        console.log("Đội bóng hiện chưa có cầu thủ.");
                    } else {
                        console.log("=== DANH SÁCH ĐỘI HÌNH ===");
                        for (let i = 0; i < players.length; i++) {
                            console.log(${ i + 1}. ${ players[i] } - ${ goals[i] } bàn);
                    }
                }
                    break;
            }

        case "3": {
                let total = getTotalGoals();
                console.log(Tổng số bàn thắng của cả đội là: ${ total } bàn.);
                break;
            }

        case "4": {
                let maxGoals = findMostGoals(goals);

                if (maxGoals === 0) {
                    console.log("Chưa có dữ liệu bàn thắng.");
                } else {
                    let index = goals.indexOf(maxGoals);
                    console.log(
                        Vua phá lưới hiện tại: ${ players[index]} - ${ maxGoals } bàn.
                );
                }
                break;
            }

        case "0":
            console.log("Đã thoát chương trình.");
            break;

        default:
            console.log("Lựa chọn không hợp lệ.");
        }

} while (choice !== "0");
    </script>
</body>

</html>
